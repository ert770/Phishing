<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>momo 付款成功</title>
  <link rel="stylesheet" href="payment-success.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
  <main>
    <div class="success-container">
      <div class="success-icon">
        <svg viewBox="0 0 100 100" class="checkmark">
          <circle cx="50" cy="50" r="45" fill="#4CAF50" class="checkmark-circle"/>
          <path d="M30 50 L45 65 L70 35" fill="none" stroke="white" stroke-width="8" class="checkmark-check"/>
        </svg>
      </div>

      <h1 class="success-title">付款成功</h1>

      <div class="notice-container">
        <div class="notice-content">
          <h3 class="notice-title">貼心小叮嚀</h3>
          <ol class="notice-list">
            <li>點擊確定回到momo購物。</li>
          </ol>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <button class="confirm-btn">確定</button>
  </footer>
</div>

<script src="payment-success.js"></script>
</body>
</html>
