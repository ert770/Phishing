<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momo 登入</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="img/momo.png" type="image/x-icon">

</head>
<body>
<div class="container">
    <header>
        <div class="menu-icon">
            <div class="hamburger"></div>
        </div>
        <div class="logo">
            <img src="img/bt_0_243_01_e2.png" alt="momo logo" class="logo-img">        </div>
        <div class="header-icons">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="history-icon">
                <i class="fas fa-history"></i>
            </div>
        </div>
    </header>

    <main>
        <form id="login-form">
            <div class="input-group">
                <label for="account">帳號</label>
                <div class="input-container">
                    <input type="text" id="account" placeholder="手機/身分字號/統一證號(三擇一)">
                    <span class="eye-icon"><i class="fas fa-eye-slash"></i></span>
                </div>
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="6-15位英數字混合密碼，英文需區分大小寫">
                    <span class="eye-icon"><i class="fas fa-eye-slash"></i></span>
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" checked>
                <label for="remember">保持登入狀態</label>
            </div>
            <button type="submit" class="login-btn">登入</button>
            <div class="links">
                <a href="#" class="register">立即註冊</a>
                <a href="#" class="forgot">忘記密碼?</a>
            </div>
        </form>

        <div class="notice">
            <ol>
                <li>會員不應擁有多個使用者帳號，平台保有封鎖之權利，詳情請參閱客戶服務條款。</li>
                <li>因合作物流業者調整配送政策，新北、桃園部分區域將無法提供快速到貨服務，詳請參閱-常見問題\配送問題\快速到貨\快速到貨條件說明行政區域。</li>
                <li>momo不會以電話或簡訊通知變更付款，或要求以ATM進行任何操作，請定期更改密碼確保帳戶安全。</li>
            </ol>
        </div>

        <div class="alt-login">
            <div class="alt-login-title">
                <span class="line"></span>
                <span class="text">使用其他方式登入</span>
                <span class="line"></span>
            </div>
            <div class="social-login">
                <div class="social-btn facebook">
                    <img src="img/Facebook_icon.png" alt="Facebook">
                </div>
                <div class="social-btn line">
                    <img src="img/Line-Logo.png" alt="LINE">
                </div>
                <div class="social-btn google">
                    <img src="img/google-logo.webp" alt="Google">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <div>首頁</div>
            </div>
            <div class="nav-item">
                <i class="fas fa-crown"></i>
                <div>熱銷榜</div>
            </div>
            <div class="nav-item">
                <i class="far fa-heart"></i>
                <div>追蹤清單</div>
            </div>
            <div class="nav-item">
                <i class="far fa-bell"></i>
                <div>通知</div>
            </div>
            <div class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <div>購物車</div>
            </div>
            <div class="nav-item">
                <i class="far fa-user"></i>
                <div>會員中心</div>
            </div>
        </div>
    </footer>
</div>

<script src="login.js"></script>
</body>
</html>
