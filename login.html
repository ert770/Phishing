<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momo購物網</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <h1 class="title">會員登入</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="account">手機號碼 / Email</label>
            <input type="text" id="account" placeholder="請輸入手機號碼或Email" required>
        </div>

        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="請輸入密碼" required>
        </div>

        <button type="submit" class="login-btn">登入</button>

        <div class="extra-links">
            <a href="#">忘記密碼</a>｜<a href="#">加入會員</a>
        </div>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
